apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: flask-app
  namespace: haruotsu
spec:
  project: default
  source:
    repoURL: "https://github.com/hrt-ykym/productRecommendation.git"
    targetRevision: HEAD
    path: "kubernetes/flask"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: flask-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
