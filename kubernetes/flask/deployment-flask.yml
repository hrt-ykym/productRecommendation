apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: haruotsu
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: nginx:latest
          ports:
            - containerPort: 80
