apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  namespace: haruotsu
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: 905418468932.dkr.ecr.us-east-1.amazonaws.com/haruotsu-flask-images:latest
          ports:
            - containerPort: 5000
          env:
            - name: RAILS_SERVICE_URL
              value: "http://rails-service.haruotsu.svc.cluster.local:80"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://tempo.observability.svc.cluster.local:4317"
      imagePullSecrets:
        - name: ecr-secret
